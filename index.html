<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi pagina</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #28a745, #155724);
        color: #fff;
        text-align: center;
      }
      h1 {
        margin: 0;
        font-size: 3rem;
      }
      p {
        margin: 20px 0;
        font-size: 1.2rem;
        line-height: 1.6;
      }
      a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1rem;
        color: #155724;
        background-color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      a:hover {
        background-color: #e0f7e4;
      }
    </style>
  </head>
  <body>
    <h1>¡Bienvenida a mi página WEB!</h1>
    <p>Esta es una página de inicio sencilla creada para probar GitHub</p>
  </body>
</html>
