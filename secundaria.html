<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Secundaria</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #6c757d, #343a40);
        color: #fff;
        text-align: center;
      }
      h1 {
        margin: 0;
        font-size: 3rem;
      }
      p {
        margin: 20px 0;
        font-size: 1.2rem;
        line-height: 1.6;
      }
      a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1rem;
        color: #343a40;
        background-color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      a:hover {
        background-color: #f1f3f5;
      }
      img {
        border-radius: 50%;
        width: 150px;
        height: 150px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>¡Bienvenida a la Página Secundaria!</h1>
    <p>
      Esta es otra página que puedes usar para probar enlaces entre páginas.
    </p>
    <img
      src="https://github.com/angelCH17.png"
      alt="Perfil de GitHub de AngelCH17"
    />
    <a href="index.html">Volver a la Página Principal</a>
  </body>
</html>
